<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خطا | صفحه پیدا نشد</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@500;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Vazirmatn', sans-serif;
    }

    body {
      background: radial-gradient(circle, #1e1e2f, #0d0d1a);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .error-container {
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 6rem;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h2 {
      margin-top: 10px;
      font-size: 2rem;
      color: #00e5ff;
    }

    p {
      margin: 20px 0;
      font-size: 1.2rem;
      color: #ccc;
    }

    a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 25px;
      background: #00e5ff;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #00bcd4;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-30px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>۴۰۴</h1>
    <h2>صفحه‌ای که دنبال آن هستید پیدا نشد!</h2>
    <p>ممکن است آدرس را اشتباه وارد کرده باشید یا صفحه حذف شده باشد.</p>
    <a href="/">بازگشت به صفحه اصلی</a>
  </div>
</body>
</html>
