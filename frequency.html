
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta charset="UTF-8" />
  <title>محاسبه فرکانس</title>
  <style>
      @media screen and (max-width: 600px) {
  body {
    padding: 20px 10px;
  }

  .container {
    padding: 20px;
  }

  input {
    width: 90%;
  }

  .cap-row {
    flex-direction: column;
    align-items: stretch;
  }

  .cap-row button.remove {
    width: 100%;
    margin-top: 5px;
  }

  button, select {
    width: 100%;
    margin: 5px 0;
  }

  #circuit svg {
    width: 100% !important;
  }
}

    body {
      font-family: "Tahoma", sans-serif;
      background: linear-gradient(135deg, #a8dadc, #457b9d);
      color: white;
      text-align: center;
      padding: 40px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    input, button {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    input {
      width: 60%;
    }

    button {
      background-color: #1abc9c;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #16a085;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .wave {
      margin-top: 40px;
      width: 100%;
      height: 100px;
      background: repeating-linear-gradient(
        90deg,
        #ffffff 0 10px,
        #16a085 10px 20px
      );
      animation: move 1s linear infinite;
    }

    @keyframes move {
      0% { background-position: 0 0; }
      100% { background-position: 40px 0; }
    }

    .back-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      font-size: 1rem;
    }

    .back-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>محاسبه فرکانس</h2>
    <p>فرمول: <strong>f = 1 / T</strong></p>
    <input type="number" id="time" placeholder="زمان تناوب (ثانیه)">
    <button onclick="calculate()">محاسبه</button>
    <div id="result"></div>
    <div class="wave"></div>
    <a href="home.html" class="back-btn">بازگشت به صفحه اصلی</a>
  </div>

  <script>
    function calculate() {
      const T = parseFloat(document.getElementById('time').value);
      if (isNaN(T) || T <= 0) {
        document.getElementById('result').innerText = "لطفاً زمان تناوب معتبر وارد کنید.";
        return;
      }
      const f = 1 / T;
      document.getElementById('result').innerText = `فرکانس: ${f.toFixed(2)} Hz`;
    }
  </script>
</body>
</html>
